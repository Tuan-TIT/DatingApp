<div class="container mt-5">
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
  <div *ngIf="!registerMode" class="container"> 
      <div class="row justify-content-center">
        <div class="col-4">
          <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()">
            <h2 class="text-center text-primary">Sign In</h2>
            <hr>

            <div class="form-group">
              <input type="text" id="inputEmail" class="form-control" placeholder="Username"
              required autofocus="" [(ngModel)]="model.username" name="username">
            </div>
            <div class="form-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password"
              required="" [(ngModel)]="model.password" name="password">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary mr-2" [disabled]="!loginForm.valid" type="submit">Sign in</button>
                <button class="btn btn-success" type="button" (click)="registerMode = !registerMode">Register</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
